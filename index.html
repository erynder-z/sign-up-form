<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="outer container-fluid p-0 d-flex flex-md-row flex-column">
      <div class="container1 d-flex align-items-baseline">
        <div
          class="logo-container d-flex bg-dark justify-content-center align-items-center text-white w-100"
          style="--bs-bg-opacity: 0.5"
        >
          <img
            src="./assets/ilmenskie-tree-14.svg"
            alt="eryngi-logo"
            class="logo me-2"
          />
          <h1 class="eryngi ms-2">Eryngi</h1>
        </div>
      </div>
      <div class="container2 d-flex flex-column">
        <div class="heading h5 fw-bold">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You <em>know</em> you want it</p>
        </div>

        <div class="card shadow">
          <div class="card-body ps-5">
            <div class="h4 pb-3">Let's do this!</div>
            <form>
              <div class="row mb-1 mb-md-5">
                <div class="col-12 col-md-5">
                  <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstname"
                      value="John"
                    />
                  </div>
                </div>
                <div class="col-12 col-md-5">
                  <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input
                      type="text"
                      class="form-control focus"
                      id="lastname"
                      value="Doe"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-1 mb-md-5">
                <div class="col-12 col-md-5">
                  <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" />
                  </div>
                </div>
                <div class="col-12 col-md-5">
                  <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" class="form-control" id="phonenumber" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-md-5">
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control error"
                      id="password"
                    />
                    <p class="error-message">*Passwords do not match</p>
                  </div>
                </div>
                <div class="col-12 col-md-5">
                  <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                      type="password"
                      class="form-control error"
                      id="confirmPassword"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="account p-5">
          <button type="button" class="btn btn-danger">Create Account</button>
          <p class="pt-4">
            Already have an account?
            <a href="#" class="link text-decoration-none">Log in.</a>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
